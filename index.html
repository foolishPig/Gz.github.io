<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>	<!-- 元信息 -->
<title>title中是标签(即网址名称)：Hello,HTML</title>
</head>
<body>
<h3>h后面的数字决定标签大小，这是h3的尺寸 Hello.HTML</h3>
	<p>P是标签是段落
	哈哈哈
	</p>		<!-- 这是注释 -->
	<blockquote>
	</blockquote>	<!-- 常引用 -->
	
		<pre>
		pre标签的功能是：
		保留编辑时的
		格式
		也称域格式
		</pre>

		<!-- 链接语法如下 (必须放入段落里面)-->
		<a href = "c210data.html">
		这是链接
		<!-- 可以设置为图片链接 -->
		
		<!-- 图片插入语法如下 -->
		<img alt="" src="D:\Pictures\2017/IMG_0856.JPG" heigth = "350" width = "250"/>
		</a>
	
	<!-- 以下是无序表的创建语法(标签缩写为ul即无序表) -->	
	<ul>
		<li>无序表元素1</li>
		<li>无序表元素2</li>
		<li>无序表元素3</li>
	</ul>
	
	<!-- 以下是有序表的创建语法(标签缩写为ol即有序表) -->
	<ol>
		<li>有序表元素1</li>
		<li>有序表元素2</li>
		<li>有序表元素3</li>
	</ol>
	
	<!-- 以下是字典列表的创建语法(标签缩写为dl即字典列表) -->
	<dl>
	<!-- 可以设置表头和内容 -->
		<dt>表头1</dt>
		<dd>字典列表元素1</dd>
		<dt>表头2</dt>
		<dd>字典列表元素2</dd>
		<dt>表头3</dt>
		<dd>字典列表元素3</dd>
	</dl>
	
	<!-- 以下是表格的创建语法 -->
	<!-- 注意!!!表格的部署都是以行为单位进行部署的 -->
	<table>
		<caption>表格标题</caption>
		<tr>
			<!-- 第一行标签 -->
			<th></th>
			<th>标签1.1</th>
			<th>标签1.2</th>
			<th>标签1.3</th>
		</tr>
		<tr>
			<!-- 第二行标签及元素 -->
			<th>标签2.1</th>
			<td>元素2.1</td>
			<td>元素2.2</td>
			<td>元素2.3</td>
		</tr>
		<tr>
			<!-- 第三行标签及元素 -->
			<th colspan="2">标签3.1</th>		<!-- 可以将标签和元素跨1列,默认间隔为1 -->
			<td>元素3.1</td>
			<td>元素3.2</td>
			<td>元素3.3</td>
		</tr>	
	</table>
	
	<!-- 以下是表单(收集信息)的创建语法,包括 控键和表单数据 且必有一个提交按钮-->
	
	
	
	
	
	
	
</body>
</html>
